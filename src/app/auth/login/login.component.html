<div class="row justify-content-center p-5">
  <div class="col-lg-4 col-md-6 bg-light p-5 mt-5 rounded">
    <h3>Login</h3>
    <div class="alert alert-danger" *ngIf="authError" > {{ authError }} </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="inputEmailLogin">Email</label>
        <input
        ngModel
        #inputEmailLogin="ngModel"
        name="inputEmailLogin"
        type="text"
        class="form-control"
        id="inputEmailLogin"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        <div class="alert alert-danger" *ngIf="inputEmailLogin.touched && !inputEmailLogin.valid">
          <div *ngIf="inputEmailLogin.errors.required">The Username is required</div>
          <div *ngIf="inputEmailLogin.errors.pattern">The email doesn't match the pattern.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="InputPasswordLogin">Password</label>
        <input
        ngModel
        #InputPasswordLogin="ngModel"
        name="InputPasswordLogin"
        type="password"
        class="form-control"
        id="InputPasswordLogin"
        required
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$">
        <div class="alert alert-danger" *ngIf="InputPasswordLogin.touched && !InputPasswordLogin.valid">
          <div *ngIf="InputPasswordLogin.errors.required">The Password is required.</div>
          <div *ngIf="InputPasswordLogin.errors.pattern">The Password must have at least 1 uppercase, 1 Number, 1 Symbol, Min 8 chars and Max 12 chars</div>
        </div>
      </div>
      <button [disabled]="f.invalid" type="submit" class="btn btn-primary mr-3">Login</button>
      <img *ngIf="isLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

    </form>
  </div>
</div>
